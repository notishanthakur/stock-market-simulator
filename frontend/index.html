<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Candlestick Chart</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
      }
      #chart-container {
        width: 100%;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }
      canvas {
        background: #222;
        border: 1px solid #444;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="chart-container">
      <canvas id="candlestickChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
    <script>
      const ctx = document.getElementById('candlestickChart').getContext('2d');
      const candlestickChart = new Chart(ctx, {
        type: 'candlestick',
        data: {
          datasets: [{
            label: 'Random Candle',
            data: [],
            borderColor: '#fff',
            color: {
              up: '#0f0',
              down: '#f00',
              unchanged: '#888'
            },
            barThickness: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'second',
                displayFormats: {
                  second: 'HH:mm:ss'
                }
              },
              ticks: {
                color: '#ccc'
              },
              grid: {
                color: '#333'
              }
            },
            y: {
              ticks: {
                color: '#ccc'
              },
              grid: {
                color: '#333'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });

      function generateRandomCandle(prevClose) {
        const time = new Date();
        const open = prevClose;
        const close = open + (Math.random() - 0.5) * 2;
        const high = Math.max(open, close) + Math.random();
        const low = Math.min(open, close) - Math.random();

        return { x: time, o: open, h: high, l: low, c: close };
      }

      let prevClose = 100;

      setInterval(() => {
        const newCandle = generateRandomCandle(prevClose);
        candlestickChart.data.datasets[0].data.push(newCandle);
        prevClose = newCandle.c;

        if (candlestickChart.data.datasets[0].data.length > 60) {
          candlestickChart.data.datasets[0].data.shift();
        }

        candlestickChart.update();
      }, 1000);
    </script>
  </body>
</html>
